<html>
    <head>
 
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <p>Close Icon Example
            <button type="button" class="close" aria-hidden="true">&times;</button>
            
                
        </p>
        
        <p>Caret Example
            <span class="caret"></span>
            
        </p>
        <div class="pull-left">
            Quick ploat to left
        </div>
        <div class="pull-right">
            Quick ploat to right
        </div>
        
        
        <div class="row">
            <div class="center-block" style="width: 200px; background-color: #ccc;">
                This is an example for center-block
            </div>
        </div>
        
        <h1>Clearfix</h1>
        
        <div class="clearfix" style="background: #d8d8d8;border: 1px solid #000;padding: 10px;">
            <div class="pull-left" style="background: #58d3f7;">
                Quick Float to left
            </div>
            <div class="pull-right" style="background: #da81f5;">
                Quick Float to right
            </div>
            
        </div>
        <h2>Showing & hiding content</h2>
        <div class="row" style="padding: 91px 100px 19px 50px;">
            <div class="show" style="left-nargin: 10px;width:300px; background-color: #ccc;">
                This is an example for show class
                
            </div>
             <div class="hidden" style="width:200px; background-color: #ccc;">
                This is an example for hide class
                
            </div>
            
        </div>
        <h1>Screen reader content</h1>
        
        <div class="row" style="padding: 91px 100px 19px 50px;">
            <form class="form-inline" role="form"></form>
            <div class="form-group">
                <label class="sr-only" for="email">Email addrss</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="pass" Password></label>
                <input type="password" class="form-control" placeholder="password">
                
            </div>
            
            
        </div>
        
    </body>
</html>
